<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dottie Road — Faction Showcase</title>
<style>
  :root{
    --bg:#000000;
    --panel:#0f1114;
    --accent:#ff6b3b;
    --accent-2:#ffb03a;
    --text:#e8e8f2;
    --muted:#94a3b8;
    --green:#4ef083;
    --green-strong:#20e06a;
    --shadow:0 10px 30px rgba(0,0,0,.45);
    --player-height:62px;
  }

  *{box-sizing:border-box}
  html,body{height:100%; overflow-x:hidden}
  body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font:500 16px/1.4 "Rajdhani", system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    letter-spacing:.2px;
    display:flex; align-items:flex-start; justify-content:center;
    padding:0px 16px calc(var(--player-height) + 48px);
  }

  .wrap{max-width:1280px; width:100%; margin:0 auto; position:relative; z-index:2}
  .hero { width:100%; margin-top:14px; }
  .hero-inner { padding:28px 20px; position:relative; z-index:2; }
  .hero-logo { position:absolute; top:12px; right:20px; height:88px; border-radius:6px; filter: drop-shadow(0 6px 18px rgba(0,0,0,.6)); }
  .hero-title { margin:0 0 6px 0; font-weight:900; letter-spacing:0.02em; font-size: clamp(28px, 4.4vw, 40px); color: var(--accent-2); }
  .hero-sub { margin:0; color:#cfe6ff; font-size:14px; }

  /* Nav */
  .nav { display:flex; gap:16px; margin-top:14px; z-index:2; }
  .nav-link { color:var(--text); text-decoration:none; font-size:14px; padding:6px 10px; border-radius:8px; transition:all .15s ease; }
  .nav-link:hover { color:var(--accent-2); transform: translateY(-2px); }
  .nav-link.active { background: rgba(255,255,255,0.02); }

  .nav-section { display:none; margin-top:18px; z-index:2; }
  .nav-section.active { display:block; }

  .section-card { background: linear-gradient(180deg, rgba(18,18,22,0.95), rgba(12,12,16,0.95)); border-radius:12px; padding:22px; box-shadow:var(--shadow); border:1px solid rgba(255,255,255,0.03); }
  .section-title { font-weight:800; font-size:20px; color:var(--accent); margin-bottom:12px; }

  /* Active members: Call of Duty style cards */
  #membersGrid {
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap:16px;
    margin-top:12px;
  }

  .member-card {
    --card-bg: linear-gradient(180deg, rgba(20,20,22,0.9), rgba(12,12,16,0.9));
    background: var(--card-bg);
    border-radius:12px;
    padding:14px;
    display:flex;
    gap:12px;
    align-items:center;
    border:1px solid rgba(255,255,255,0.04);
    position:relative;
    overflow:visible;
    transition: transform .12s ease, box-shadow .12s ease;
    cursor:pointer;
    min-height:82px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  }

  .member-card:hover { transform: translateY(-6px); }

  /* Call of Duty visual styling: dark plate, ID / clan tag */
  .member-avatar {
    width:72px;
    height:72px;
    border-radius:8px;
    object-fit:cover;
    border:2px solid rgba(255,255,255,0.04);
    background:linear-gradient(180deg, #0b0b0b, #161616);
    flex-shrink:0;
  }

  .member-body { display:flex; flex-direction:column; gap:6px; min-width:0; }
  .member-name { font-weight:900; font-size:15px; color:var(--text); letter-spacing:0.2px; display:flex; align-items:center; gap:8px; }
  .member-role { font-size:12px; color:var(--muted); }

  /* Green alive badge */
  .status-badge {
    display:inline-flex;
    align-items:center;
    gap:8px;
    font-size:12px;
    font-weight:800;
    color:var(--green);
  }
  .status-dot {
    width:12px;height:12px;border-radius:50%;
    background: linear-gradient(180deg,var(--green-strong),var(--green));
    box-shadow: 0 0 18px rgba(46, 230, 140, 0.95);
    border:1px solid rgba(255,255,255,0.06);
  }

  /* Outer glowing effect for alive cards */
  .member-card.alive::after {
    content: "";
    position: absolute;
    inset: -8px;
    border-radius: 14px;
    z-index: -1;
    background: radial-gradient(ellipse at center, rgba(46,230,140,0.28) 0%, rgba(46,230,140,0.08) 30%, transparent 60%);
    filter: blur(12px);
    opacity: 1;
    transition: opacity .18s ease, transform .18s ease;
    animation: pulseGreen 1.6s infinite;
  }
  @keyframes pulseGreen {
    0% { opacity: 0.9; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(1.03); }
    100% { opacity: 0.9; transform: scale(1); }
  }

  /* small clan tag / cod-like label */
  .clan-tag {
    padding:4px 8px;
    border-radius:6px;
    background: rgba(255,255,255,0.02);
    color:var(--muted);
    font-size:11px;
    font-weight:800;
    border:1px solid rgba(255,255,255,0.03);
  }

  /* modal reused */
  .modal-backdrop { position:fixed; inset:0; display:none; place-items:center; background: rgba(0,0,0,0.6); z-index:10003; }
  .modal-backdrop.show { display:grid; }
  .modal { width:min(540px,calc(100% - 40px)); background: linear-gradient(180deg, rgba(18,18,22,0.98), rgba(12,12,16,0.96)); padding:20px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); }
  .modal h3{ margin:0 0 8px 0; color:var(--accent-2); }
  .modal p{ margin:6px 0; color:#eaf5ff; }
  .modal .status.alive { color:var(--green); font-weight:800; text-shadow: 0 0 8px rgba(46,230,140,0.9); }

  /* keep rest of layout tidy */
  .section-list { display:block; }
  @media (max-width:520px){
    #membersGrid { grid-template-columns: repeat(auto-fill,minmax(160px,1fr)); }
    .member-avatar { width:56px; height:56px; }
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <div class="hero-inner">
        <img class="hero-logo" src="https://i.ibb.co/C3gpNWgG/RISKY-BANDS-x-LIL-QUISSY-HOT-CARS-OFFICIAL-VIDEO-EA-4-K-FILMS.gif" alt="Dottie Road logo">
        <h1 class="hero-title">Dottie Road Faction Showcase</h1>
        <p class="hero-sub">Welcome — enjoy the showcase.</p>

        <nav class="nav" aria-label="Main navigation">
          <a class="nav-link" data-tab="riskyroad" href="#"><i class="fa-solid fa-road"></i> Set Profile</a>
          <a class="nav-link" data-tab="faction" href="#"><i class="fa-solid fa-users"></i> Faction Showcase</a>
          <a class="nav-link active" data-tab="activemembers" href="#"><i class="fa-solid fa-id-card"></i> Active Members</a>
          <a class="nav-link" data-tab="opps" href="#"><i class="fa-solid fa-skull-crossbones"></i> Opps</a>
        </nav>
      </div>
    </section>

    <div id="activemembers" class="nav-section active">
      <div class="section-card">
        <div class="section-title">Active Members</div>
        <div id="membersGrid" aria-live="polite" class="section-list"></div>
      </div>
    </div>
  </div>

  <!-- Member modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <button class="close-btn" id="modalClose" aria-label="Close profile" style="float:right;background:transparent;border:0;color:var(--muted);font-size:20px;cursor:pointer;">&times;</button>
      <h3 id="modalName">Member</h3>
      <img id="modalAvatar" src="" alt="" style="width:180px;height:180px;border-radius:8px;object-fit:cover;border:1px solid rgba(255,255,255,0.04);display:block;margin:8px 0;">
      <p><strong>Handle:</strong> <span id="modalHandle">—</span></p>
      <p><strong>Status:</strong> <span id="modalStatus" class="status alive">Alive</span></p>
    </div>
  </div>

<script>
/*
  Replace active members with user-provided handles.
  All statuses are alive, green, and glowing.
  Clicking a box opens a modal with details.
*/

const members = [
  { id: 'u1', display: '@zowick7579', handle: 'zowick7579', avatar: 'https://i.pravatar.cc/180?img=32', status: 'Alive' },
  { id: 'u2', display: '@weapplybelt', handle: 'weapplybelt', avatar: 'https://i.pravatar.cc/180?img=33', status: 'Alive' },
  { id: 'u3', display: '@cantduckthese_ftoo75', handle: 'cantduckthese_ftoo75', avatar: 'https://i.pravatar.cc/180?img=34', status: 'Alive' },
  { id: 'u4', display: '@lilboonebloody.075', handle: 'lilboonebloody.075', avatar: 'https://i.pravatar.cc/180?img=35', status: 'Alive' },
  { id: 'u5', display: '@bailoutblick', handle: 'bailoutblick', avatar: 'https://i.pravatar.cc/180?img=36', status: 'Alive' },
  { id: 'u6', display: '@diddyslime.7430', handle: 'diddyslime.7430', avatar: 'https://i.pravatar.cc/180?img=37', status: 'Alive' },
  { id: 'u7', display: '@rrecklessN/A74fto', handle: 'rrecklessN/A74fto', avatar: 'https://i.pravatar.cc/180?img=38', status: 'Alive' },
  { id: 'u8', display: '@075duke', handle: '075duke', avatar: 'https://i.pravatar.cc/180?img=39', status: 'Alive' },
  { id: 'u9', display: '@immafoulyu555', handle: 'immafoulyu555', avatar: 'https://i.pravatar.cc/180?img=40', status: 'Alive' },
  { id: 'u10', display: '@freeallmines', handle: 'freeallmines', avatar: 'https://i.pravatar.cc/180?img=41', status: 'Alive' }
];

function renderMembersGrid(){
  const grid = document.getElementById('membersGrid');
  grid.innerHTML = '';
  members.forEach(m => {
    const card = document.createElement('div');
    card.className = 'member-card alive';
    card.tabIndex = 0;
    card.dataset.id = m.id;

    card.innerHTML = `
      <img class="member-avatar" src="${m.avatar}" alt="${m.display} avatar">
      <div class="member-body">
        <div style="display:flex;align-items:center;gap:8px">
          <div class="member-name">${m.display}</div>
          <div class="clan-tag">075</div>
        </div>
        <div style="display:flex;align-items:center;gap:10px">
          <div class="status-badge"><span class="status-dot" aria-hidden="true"></span><span style="font-weight:800;color:var(--green)">Alive</span></div>
          <div class="member-role">Active</div>
        </div>
      </div>
    `;

    card.addEventListener('click', () => openMemberModal(m));
    card.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openMemberModal(m); } });

    grid.appendChild(card);
  });
}

function openMemberModal(member){
  document.getElementById('modalName').textContent = member.display;
  document.getElementById('modalAvatar').src = member.avatar;
  document.getElementById('modalHandle').textContent = member.handle;
  const statusEl = document.getElementById('modalStatus');
  statusEl.textContent = member.status;
  statusEl.className = 'status alive';
  // show green glow on status
  statusEl.style.color = getComputedStyle(document.documentElement).getPropertyValue('--green').trim();
  statusEl.style.textShadow = '0 0 10px rgba(46,230,140,0.95)';
  const b = document.getElementById('modalBackdrop');
  b.classList.add('show');
  b.setAttribute('aria-hidden','false');
  document.getElementById('modalClose').focus();
}

document.getElementById('modalClose').addEventListener('click', closeModal);
document.getElementById('modalBackdrop').addEventListener('click', (e) => { if (e.target === e.currentTarget) closeModal(); });
function closeModal(){ const b = document.getElementById('modalBackdrop'); b.classList.remove('show'); b.setAttribute('aria-hidden','true'); }

renderMembersGrid();

/* keep tab switching behavior (only relevant sections present) */
document.querySelectorAll('.nav-link').forEach(link=>{
  link.addEventListener('click', e=>{
    e.preventDefault();
    document.querySelectorAll('.nav-link').forEach(l=>l.classList.remove('active'));
    document.querySelectorAll('.nav-section').forEach(s=>s.classList.remove('active'));
    link.classList.add('active');
    const tab = link.getAttribute('data-tab');
    const el = document.getElementById(tab);
    if (el) el.classList.add('active');
  });
});
</script>
</body>
</html>
